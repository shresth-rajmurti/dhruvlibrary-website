  <style>
      /* Custom 3D Utilities */
      .perspective-1000 { perspective: 1000px; }
      .transform-style-3d { transform-style: preserve-3d; }
      .backface-hidden { backface-visibility: hidden; }
      .rotate-y-180 { transform: rotateY(180deg); }
      .rotate-y-0 { transform: rotateY(0deg); }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #fff7ed; 
      }
      ::-webkit-scrollbar-thumb {
        background: #f97316; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ea580c; 
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(249, 115, 22, 0.2);
        box-shadow: 0 4px 20px rgba(249, 115, 22, 0.1);
      }

      /* 3D Book Loader */
      .book-loader-container {
        perspective: 1000px;
        width: 100px;
        height: 60px;
        position: relative;
        transform-style: preserve-3d;
      }
      
      .book-cover {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #c2410c;
        border-radius: 4px;
        transform: rotateX(60deg) rotateZ(0deg);
        transform-origin: center bottom;
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        z-index: 1;
      }
      
      .book-page {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 50%;
        height: 100%;
        background: #fff;
        transform-origin: 0% 100%;
        transform: rotateX(60deg);
        border: 1px solid #fed7aa;
        z-index: 2;
      }
      
      .book-page:nth-child(1) { animation: flip 2.5s infinite ease-in-out 0s; }
      .book-page:nth-child(2) { animation: flip 2.5s infinite ease-in-out 0.3s; }
      .book-page:nth-child(3) { animation: flip 2.5s infinite ease-in-out 0.6s; }
      
      @keyframes flip {
        0% { transform: rotateX(60deg) rotateY(0deg); opacity: 1; }
        35% { transform: rotateX(60deg) rotateY(-180deg); opacity: 0.8; }
        100% { transform: rotateX(60deg) rotateY(-180deg); opacity: 0; }
      }
    </style>
